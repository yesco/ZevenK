    <h1>ZevenK - a 7% Keyboard</h1>
    <b>(simulator to train before circuit</b><br/>
    <pre id=keyboard>
qwert yuiop []\
asdfg hjkl; '
zxcvb nm,./      
    </pre>

    <b>Only use keys: A S D F G   and    SPACE</b><br/>
    Output: <button onclick="window.out.innerHTML='';">clear</button><br/>

<script src='asdfg.json.js'></script>

<script>

  // actually a counter
  // (decr at each uppecase, capslock=1
  //  will do next character!)
  let capslock = 0;

  // A simple simulated terminal screen
  // (cheat: update on each call!)
  let screen = '';

  let allkeys = Object.keys(keybm).sort();
  
  function help(s) {
      // search 3 more chars
      let suffix = '.{1,3}$';

      let prefix = '^' + s + suffix;
      
      let r = allkeys.filter(
          x=>x.match(prefix));
      r = r.map(x=>keybm[x]);

      prefix = '^%' + s + suffix;
      let rwords = allkeys.filter(
          x=>x.match(prefix));
      rwords = rwords.map(x=>keybm[x]);
  
      window.hlp.innerText = ''
 	  + s + ' matches: '
          + r.join(' ') + ' '
          + rwords.join(' ');
  }
  
  // can be invoked with no argument,
  // in which case it's
  function putc(c) {
      if (c===undefined) return;
      
      const cursor = '\u2588'; // full block

      // interpretation of SPACE
      // (=>' ', paragraph, newline)
      if (c==='_') {
	  c = ' ';
          if (screen.endsWith('\n  ')) {
              // paragraph to newline
	      screen = screen.replace(/\n  $/, '');
	      c = '\n';
	  } else if (screen.match(/\w $/)) {
	      // add dot if no special mark
	      screen = screen.replace(
		  / $/, '. ');
	      // TODO: set forward Capitaliz?
	  } else if (screen.match(/\W $/)) {
	      // new paragraph
	      screen = screen.replace(/ $/, '');
	      c = '\n  ';
	  } else if (screen.endsWith('\n')) {
	      // add newline
	      c = '\n';
	  }
      }
  
      if (c===':HARDSPACE') c = ' ';

      // first, edits
      if (c===':BS' || c===':BACKSPACE') {
          screen = screen.substring(
	      0, screen.length-1);
          // TODO: cursor position?
      } else if (c===':DEL' || c===':DELETE') {
	  // TODO: no have buffer forward
      } else if (c && c != '') {
	  // second add characters
	  if (c===':SPC')
              c = ' ';
	  else if (c===':RETURN')
              c = '\n';

 	  if (capslock) {
 	      if (!' \t\n'.contains(c))
                  capslock--;
	      c = c.toUpperCase();
          }

	  screen += c;
      }

      //// special commands
      // all functions called need to
      // return a string ('' or whatever)
      screen = screen.replace(
	  /(\S+:PICK-([\w\d\s]))$/,
	  (_,s,p)=>{
	      let pi = ' asdfg'.indexOf(p);
 	      if (pi >= 0) p = pi;
	      //alert('picked >'+p+'<');
	      return (s.match(
		  RegExp(p+'-([^\\d\\s\\t\\/\\-]+)')) || ['', s.substr(0,s.length-1)+':BEEP'])[1]+' ';
	  });
      
      screen = screen.replace(/:BEEP ?$/, beep);
      screen = screen.replace(/:BEEPF ?$/, beepf);
      screen = screen.replace(
	  /(\S+\s*):UPPERCASE ?$/,
	  (_,x)=>x.toUpperCase());
      screen = screen.replace(
	  /(\S+\s*):LOWERCASE ?$/,
	  (_,x)=>x.toUpperCase());
      screen = screen.replace(
	  /(\S)(\S+\s*):CAPITALIZE ?$/,
	  (_,x,y)=>x.toUpperCase()+y);

      screen = screen.replace(
	  /(\S+)\s+(\S+\s*):JOIN ?$/,
	  (_,x,y)=>x+y);
      screen = screen.replace(
	  /(\S+)\s+(\S+\s*):CAMELIFY ?$/,
	  (_,x,y)=>(x+'_'+y).replace(
	      /\b(\w)/g,
              (_,z)=>z.toUpperCase()));
      screen = screen.replace(
	  /(\S+)\s+(\S+\s*):UNDERSCORE ?$/,
	  (_,x,y)=>x+'_'+y);
      screen = screen.replace(
	  /(\S+)\s+(\S+\s*):DASHIFY ?$/,
	  (_,x,y)=>x+'_'+y);

      screen = screen.replace(
	  /:CAPSLOCK ?$/,
	  ()=>(capslock=capslock?0:65530,''));
      screen = screen.replace(
	  /:NEXTCAP/,
	  ()=>(capslock++,''))
      screen = screen.replace(
	  /[\s\t\n]*:DELSPC/, '');
      screen = screen.replace(
	  /[\s\S]?:BACKSPACE/, '');
      screen = screen.replace(
	  /(\w+|\S+)?\s*:DELETE-WORD ?$/, '');
      

      // dangerous!
      screen = screen.replace(
	  /^[\s\S]*:CLEAR ?$/, '');

      // list matches
      screen.replace(/(\w+\s*)$/, help);



      // ---------------------------------
      // SUBSTITUTION
      let oldScreen = screen;

      // - try :FOO - command [\w->{}]
      screen = screen.replace(
	  /:([^\s\n\t\:]+?)\s*$/,
	  (_,w)=>subst(_, w));

      // - try %foo - full word
      screen = screen.replace(
	  /\b(\w+\s*)$/,
	  (_,w)=>subst(_, w, '%'));

      // - try foo - partial/end
      // TODO: we don't know length
      //screen = screen.replace(
      ///(\w+)\s*$/, subst);

      // - try .foo - shorts w prefixch
      screen = screen.replace(
	  /(\W\b\w+\s*)$/,
	  (_,w)=>subst(_, w));
	  
      // invoke it recursively
      if (screen !== oldScreen)
	  return putc('');
      
      // work horse
      function subst(all, word, prefix) {
	  word = word.replace(/ /g, '_');
	  let w = (prefix || '') + word;
	  let m = keybm[w];
	      
	  if (!m) return all;
 	  window.pc.innerText = word+'=>'+m+'<\n' + window.pc.innerText;
	  
	  // have match(es)
	  if (Array.isArray(m)) {
	      if (m.length>1) {
		  // TODO: find shortcuts
		  word = word.replace(/[ _]/g, '');
		  m = word+'='+m.map((x,i)=>{
		      return ''+i+'-'+x;
		  }, m).join('/') +
		      '/:PICK-'+':BEEP';
	      } else {
		  // array of one word
		  m = m[0];
	      }
	  } else {
	      // a string
	  }

	  // replace _ with space
	  m = m.replace(/_/g, ' ');
	  
          // typed spc make sure have one
          if (c==='_' || c===' ')
	      if (!m.endsWith(' '))
		  m += ' ';

	  return m;
      }

      // show screen (before cursor)
      // TODO: quoting?
      window.out.innerText = screen;
      // insert cursor
      window.out.insertAdjacentHTML(
	  'beforeEnd',
	  '<span style="position:absolute"><span class="cursor" style="position:relative;color:lightgreen;height:0.8em;">'+cursor+'</span></span>');
      // screen after cursor
      // TODO:lol
      window.out.append('\n  And here is more written.');
  }
  
  // === keyboard reader for asdfg+space
  // a "key" is returned when all
  // keys have been released
  //
  // returns:
  // - asdf = fast overlapping sequence
  // - :A-F  = a held down first+last
  // - :A-FG = plus g pressed after f
  // - :A>S  = a roll (down)as(up)AS
  // - A>S>D ...
  // - _-S>D = a-shift + roll s->d
  // - {ASD} = chord, all keys down/up
  
  // new keyboard handling
  let knew = '';
  let ktm = 0;
  let kdown = 0;
  let kall = '';
  
  // output letters in order asdfg
  // (only key downs, no ups)
  // (one letter => 'x'
  //  proper chord => {abc}  )
  function ksort(s) {
      let r = '';
      s.replace(/a/g, x=>{ r+= x; });
      s.replace(/s/g, x=>{ r+= x; });
      s.replace(/d/g, x=>{ r+= x; });
      s.replace(/f/g, x=>{ r+= x; });
      s.replace(/g/g, x=>{ r+= x; });
      s.replace(/z/g, x=>{ r+= x; });
      return r.length>1 ? '{'+r+'}' : r;
  }
  
  let ks = '';
  let klastkey = '';
  function processKey(k, up) {
      ks = ' ' + ks;
      
      // ignore repeating keys for now
      if (!up && k===klastkey) return;
      klastkey = k;
      
      // measure and update time
      let now = Date.now();
      if (!ktm) ktm = now;
      let tm = now-ktm;
      ktm = now;
      ks = k + tm + ks;
      window.ks.innerText = ks;

      // time of press
      if (tm >= 3000) knew += ' 4 ' + k;
      else if (tm >= 2000) knew += ' 3 '+k;
      else if (tm >= 1000) knew += ' 2 '+k;
      else if (tm >= 500)  knew += ' 1 '+k;
      else if (tm >= 40)   knew += ' 0 '+k;
      else knew += k;

      // new sequence
      kdown += up ? -1 : +1;
      if (!kdown) {
	  let r = knew;
	  let rprefix = '';

	  // used for debug strings
	  let s = '';

	  // shift: x ... X => x-...
	  if (r.match(/^\w \d /)) {
	      // one more char
	      r = r.replace(
		  /^(\w)(.*[a-z].*)(\1)$/i,
		  (_,s,m,e)=>{
		      // parse rest better
		      rprefix = s+'-';
		      return m;
		  });
	      s += ' shift: ' + r + '\n';
	  } else {
	      s += ' noshift: no delay\n';
	  }
	      
	  // roll: abcABC => a>b>c
	  // TOOD: correct but too strict!
	  let rr = r.replace(/[0-9 ]+/g, '');
	  if (rr.match(/^[a-z0-9 ]+[A-Z0-9 ]+$/)) {
	      r = rr.replace(
		  /^((\w)(\w*)(\w))\2\w*\4$/i,
		  (_,s,f,r,l)=>s.replace(
		      /\B/g, '>'));
	  }
	      
	  // chords: fds => {sdf}
	  r = r.replace(
	      /^[a-z]{2,}[A-Z]+$/g, ksort)
	  s += ' chords: ' + r + '\n';
	  
	  // remove timing
	  r = r.replace(/\s*\d\s*/g, '');
	  s += ' timing: ' + r + '\n';
	  
	  // cleanup: xX => x
	  r = r.replace(
	      /([a-z])\s*\d?\s*([A-Z])/g,
	      (_,x,y)=>
	      (x===y.toLowerCase())
		  ?x:x+y);
	  s += ' cleanup: ' + r + '\n';

	  // sequences: a 0 b 0 c => abc
	  //r = r.replace(
	  ///\w\w+/,
	  //x=>x.replace(/[ 0]/g, ''));

	  // remove up
	  r = r.replace(/[A-Z]/g, '');
	  s += ' noup: ' + r + '\n';

	  r = rprefix + r;
	  // change zZ -> _^
	  r = r.replace(/z/g, '_');
	  r = r.replace(/Z/g, '^');
	  s += ' zZ: ' + r + '\n';
	  
	  // enable for debug
	  //kall = s + kall;
	  
	  // display
	  kall = r + ' -- ' + knew +
	      '\n' + kall;

	  knew = '';
	  ktm = 0;

	  // display
	  window.knew.innerText = kall;

	  //window.ks.innerText = ks;
	  ks = '';

	  // all commands :UPPER
	  if (r.match(/[\-\{\}\>]/))
	      r = ':' + r.toUpperCase();
	  
	  // all keys up so can decide
	  return r;
      }

      // display
//      window.knew.innerText = '#' + kdown + '  ' + knew + '\n' + kall;

      // new sequence
      // not finshed
      return '';
  }

  function up(e) {
      e.preventDefault();

      let k = e.key.toUpperCase();
      if (k==='B') k = 'G';
      if (k===' ') k = 'Z';

      if (e.repeat) return; // not working?
      if (!'ASDFGZ'.includes(k)) return;

      try {
	  putc(processKey(k, 1));;
      } catch (e) {
	  alert(''+e);
      }
  }

  function down(e) {
      e.preventDefault();

      let k = e.key.toLowerCase();
      if (k==='b') k = 'g';
      if (k===' ') k = 'z';

      if (e.repeat) return; // not working?
      if (!'asdfgz'.includes(k)) return;

      try {
	  putc(processKey(k, 0));;
      } catch (e) {
	  alert(''+e);
      }
  }

  // https://stackoverflow.com/questions/879152/how-do-i-make-javascript-beep
  // if you have another AudioContext class use that one, as some browsers have a limit
  // interactive:
  // http://jsbin.com/tupoyi/4/edit?output
  var audioCtx = new (window.AudioContext || window.webkitAudioContext || window.audioContext);

  // All arguments are optional:

  // duration of the tone in milliseconds. Default is 500
  // frequency of the tone in hertz. default is 440
  // volume of the tone. Default is 1, off is 0.
  // type of tone. Possible values are sine, square, sawtooth, triangle, and custom. Default is sine.
  // callback to use on end of tone
  function beepf(duration, frequency, volume, type, callback) {
      var oscillator = audioCtx.createOscillator();
      var gainNode = audioCtx.createGain();

      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);

      if (volume){gainNode.gain.value = volume;}
      if (frequency){oscillator.frequency.value = frequency;}
      if (type){oscillator.type = type;}
      if (callback){oscillator.onended = callback;}

      oscillator.start(audioCtx.currentTime);
      oscillator.stop(audioCtx.currentTime + ((duration || 500) / 1000));
      return '';
  }
