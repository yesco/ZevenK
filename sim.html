    <h1>SevenPercent Keyboard Simulator</h1>

    <b>Only use keys: A S D F G   and    SPACE</b><br/>
    Output: <button onclick="window.out.innerHTML='';">clear</button><br/>

<script>

  let keys = '';
  let keysdown = 0;
  
  let str = '';
  //let cursor = '◆'; // diamond
  //let cursor = '◼'; // lower block
  let cursor = '\u2588'; // full block
  function putc(c) {
      let last = str[str.length-1];

      // interpretation of SPACE
      // (=>' ', paragraph, newline)
      if (c==='_') {
	  if (str.endsWith('\n  ')) {
	      // newline
	      str = str.replace(/\n  $/, '');
	      c = '\n';
	  } else if (str.endsWith(' ')) {
	      // paragraph
	      str = str.replace(/ $/, '');
	      c = '\n  ';
	  } else if (str.endsWith('\n')) {
	      c = '\n';
	  } else {
	      c = ' ';
	  }
      }
      if (c==='HARDSPACE') c = ' ';

      // first, edits
      if (c==='BS' || c==='BACKSPACE')
	  str = str.substring(0, str.length-1);
          // TODO: cursor position?
      else if (c==='DEL' || c==='DELETE')
	  // TODO: no have buffer forward
	  ;

      else if (c && c != '') {
	  // second add characters
	  if (c==='SPC') c = ' ';
	  else if (c==='RETURN') c = '\n';

	  str += c;
      }

      // special commands
      str = str.replace(
	  /(\S+PICK-([\w\d])) ?$/,
	  (_,s,p)=>{
	      return (s.match(
		  RegExp(p+'-([^\\d\\s\\t\\/\\-]+)')) || ['', s.substr(0,s.length-1)+'BEEP'])[1]+' ';
	  });
      
      str = str.replace(/BEEP ?$/, beep);
      
      // matching was assumed to be

		  return ''+i+'-'+x;

		  '/PICK-'+'BEEP';
	  } else {
	      // dictionary ?
	      if (c==='_' || c===' ')
		  m += ' ';

  let keytimes = '';
  let firstkeytime = 0;
  let badhackdel = 0;
  function up(e) {
      e.preventDefault();
      if (e.repeat) return;

      let k = e.key.toUpperCase();
      if (k==='B') k = 'G';
      if (k===' ') k = '^';
      if (!'ASDFG^'.includes(k)) return;
      if (keys[keys.length-1]===k) return;

      // special hack for repeat BACKSPACE
      // TODO: generalize
      // TODO: make for s-_ = HARDSPACE
      if (k==='A' && keys==='_a') {
	  putc('BACKSPACE');
	  keys = '_'; // make it continuable
	  firstkeytime = Date.now();
	  keytimes += (Date.now()-firstkeytime) + k + ' ';
	  keysdown = 1;
	  badhackdel = 1;
	  return;
      } else if (badhackdel) {
	  badhackdel = 0;
	  keysdown = 0
	  firstkeytime = 0;
	  keytimes = '';
	  keys = '';
	  return;
      }

      keysdown--;
      keys += k;
      keytimes += (Date.now()-firstkeytime) + k + ' ';
      firstkeytime = Date.now();
      //window.dbg.append(k);

      if (!keysdown) {
	  try {
	      let key = seven(keys);
	      window.dbg.prepend('\n');
	      // TODO:add timing
	      window.dbg.prepend(' -- '+keytimes);
	      window.dbg.prepend('==>  ' + key + ' (' + key.charCodeAt(0) + ')');
	      putc(key);
	      keys = '';
	      keytimes = '';
	      firstkeytime = -1;
	      //window.dbg.append('\n');
	  } catch (err) {
	      alert(''+err);
	  }
      }
  }

  function down(e) {
      e.preventDefault();
      if (e.repeat) return;

      let k = e.key.toLowerCase();
      if (k==='b') k = 'g';
      if (k===' ') k = '_';
      if (!'asdfg_'.includes(k)) return;
      if (keys[keys.length-1]===k) return;

      keysdown++;
      keys += k;

      if (keytimes==='')
	  firstkeytime = Date.now();
      keytimes += (Date.now()-firstkeytime) + k + ' ';
      firstkeytime = Date.now();
      
      //window.dbg.append(k);
  }
  
  let mirrorKeys = {
      'q':'p', 'w':'o', 'e':'i', 'r':'u', 't':'y',
      //'a':';', 's':'l', 'd':'k', 'f':'j', 'g':'h',
      'a':'BACKSPACE', 's':'l', 'd':'k', 'f':'j', 'g':'h',
      'z':'/', 'x':'.', 'c':',', 'v':'m', 'b':'n',
      '.':':', ',':';', '!':'=', '?':'~',
  };

  function seven(keys) {
      let r = sevenk(keys);
      // TODO: make distinction between typed and interpreation
      switch(r) {
      case 's-a': return 'ALT-';
      case 's-d': return 'CTRL-';
      case 's-f': return 'FUNCTION-';
      case 's-g': return 'NUMLOCK';
      }
      return r;
  }
  
  function sevenk(keys) {
      let have = {};
      have.a = 0;
      have.s = 0;
      have.d = 0;
      have.f = 0;
      have.g = 0;
      have.space = 0;
      keys.split('').forEach(
	  function(k) {
	      have[k]=1;
	      if (k=='_') have.space=1;
	  });

      let shift = '';
      let mirror = false;
      
      function unmirrored() {
	  // 0123456789 binary
	  // TODO: hex
	  if (shift==='g-' && !keys.match(/g/)) {
	      if (have.space) return '0';
	      // order doesn't matter!
	      return String.fromCharCode(
		  '0'.charCodeAt(0) +
		      8*have.a + 4*have.s +
		      2*have.d + have.f);
	  }

	  if (keys==='' && have.space) return 'SPC';

	  // 4 keys
	  if (have.a && have.s && have.d &&have.f) {
	      // not number
	      if (!have.g) {
		  if (mirror)
		      return 'DEL';
		  
		  switch(keys[0]) {
		  case 'a': // asdf
		      return '>>>>';
		  case 'f': // fdas
		      return '<<<<';
		  }
	      }
	      
	      // 5 keys
	      if (keys.length===10) {
		  // 5 different keys
		  // ... and not number
		  if (have.g &&
		      !keys.startsWith('g')) {
		      // not care order
		      return 'MENU';
		  }
	      }
	  
	  }

	  // shift-dots
	  if (shift==='d-') {
	      switch(keys) {
	      case 'a': return '.';
	      case 's': return ',';
	      case 'f': return '!';
	      case 'g': return '?';
	      }
	  }

	  if (shift==='a-') {
	      // CTRL-ASDF
	      switch(keys) {
	      case 's': return 'CTRL-A';
	      case 'd': return 'CTRL-S';
	      case 'f': return 'CTRL-D';
	      case 'g': return 'CTRL-F';
	      }
	  }
	  
	  // 4 keys (don't block numbers)
	  if (keys.length===8) {
	  }
	  
	  // asdfg
	  // TODO: hjkl;'
	  if (keys.length===2) { // updn
	      return keys[0];
	  }

	  // qwert
	  // TODO: yuiop
	  if (keys.length===4) {
	      // upperrow: roll right 2 keys
	      switch(keys) {
	      case '_a^A':
	      case 'aAsS':
	      case 'asAS': return 'q';
	      case '_s^S':
	      case 'sSdD':
	      case 'sdSD': return 'w';
	      case '_d^D':
	      case 'dDfF':
	      case 'dfDF': return 'e';
	      case '_f^F':
	      case 'fFgG':
	      case 'fgFG': return 'r';
	      case '_g^G':
	      case 'gGaA':
	      case 'gaGA': return 't';
	      case 'gGaA':
		  // bug in some keyboard
		  if (mirror) return 't';
		  break;
	      case 'fFgG':
		  // bug in some keyboard
		  if (mirror) return 'r';
		  break;
	      }
	      // lowerrow: roll left 2 keys
	      switch(keys) {
	      case 'a_A^':
	      case 'aAgG':
	      case 'agAG': return 'z';
	      case 's_S^':
	      case 'sSaA':
	      case 'saSA': return 'x';
	      case 'd_D^':
	      case 'dDsS':
	      case 'dsDS': return 'c';
	      case 'f_F^':
	      case 'fFdD':
	      case 'fdFD': return 'v';
	      case 'g_G^':
	      case 'gfGF': return 'b';
	      case 'aAgG':
		  // bug in some keyboard
		  if (mirror) return 'z';
		  break
	      case 'gGfF':
		  // bug in some keyboard
		  if (mirror) return 'b';
		  break;
	      }

	      // curly rolls parens
	      switch(keys) {
	      case 'adAD': return '(';
	      case 'daDA': return ')';

	      case 'sfSF': return '[';
	      case 'fsFS': return ']';

	      case 'dgDG': return '{';
	      case 'gdGD': return '}';

	      case 'sgSG': return '<';
	      case 'gsGS': return '>';

	      case 'afAF': return '"';
	      case 'faFA': return "'";
	      }
	  }

	  // ?? quirky CTRL-ER
	  if (keys.startsWith('adf'))
	      return 'CTRL-E';
	  if (keys.startsWith('afg'))
	      return 'CTRL-R';

	  /// roll 3 keys: asd sdf dfg
	  if (keys.length===6) {
	      // roll, not care rest
	      if (keys.startsWith('adg'))
		  return 'HAMBURGER';
	      if (keys.startsWith('gda'))
		  return 'SYSTEM';
	      
	      switch(keys[0]) {
	      case 'a': // asd
		  if (have.s && have.d)
		      return 'UNDO';

		  // ctrl-a + 2 keys?
		  break;

		  // === CURSOR ===
	      case 's': // sdf forward
		  if (have.d && have.f)
		      return 'RIGTH';
		  // sfg
		  // sdg
		  break;
	      case 'f': // fds backward
		  if (have.d && have.s)
		      return 'LEFT';
		  // fda
		  // fsa
		  break;

	      case 'd':
		  // dsa <--
		  if (have.s && have.a)
		      return 'BACKSPACE';

		  // dfg ==>
		  if (have.f && have.g)
		      return 'DOWN';

		  break;
	      case 'g':
		  // gfd <==
		  if (have.f && have.g)
		      return 'UP';
		  break;
	      }
	  }

	  // right side X>Y>X (roll)
	  if (keys.length===4) {
	      if (mirror) {
		  // lower
		  switch(keys) {
		  case 'a^_A': return 'p';
		  case 's^_S': return 'o';
		  case 'd^_D': return 'i';
		  case 'f^_F': return 'u';
		  case 'g^_G': return 'y';
		  }
	      } else {
		  // a(_Aa^)A
		  switch(keys) {
		  case '_Aa^': return '/';
		  case '_Ss^': return '.';
		  case '_Dd^': return ',';
		  case '_Ff^': return 'm';
		  case '_Gg^': return 'n';
		  }
	      }
	      
	  }
	  
	  // not mapped/recognized
	  return '(?) '+keys;
      }
      
      // mirror?
      let first = keys[0];
      let last = keys[keys.length-1];
      if (keys.length > 2) {
	  if (first == '_' && last == '^') {
	      have.space = 0;
	      keys = keys.substr(1, keys.length-2);
	      mirror = true;
	  } else if (first == last.toLowerCase()){
	      shift = first + '-';
	      keys = keys.substr(1, keys.length-2);
	      //return shift + '-' + keys;
	  }
      }

      let k = unmirrored();
      // numbers are special
      if (shift==='g-') return k;

      // "hard" space
      if (shift==='s-' && k==='_')
	  return 'HARDSPACE';
      
      // fix left side
      if (shift==='g-' && k==='n')
	  return 'n';
      if (shift==='f-' && k==='m')
	  return 'm';
      if (shift==='d-' && k===',')
	  return ',';
      if (shift==='s-' && k==='.')
	  return '.';
      if (shift==='a-' && k==='/')
	  return '/';
      
      // left side
      if (mirror) {
	  return shift + (mirrorKeys[k] || k);
      }
      
      return shift + k;
  }

var audioCtx = new (window.AudioContext || window.webkitAudioContext || window.audioContext);

//All arguments are optional:

//duration of the tone in milliseconds. Default is 500
//frequency of the tone in hertz. default is 440
//volume of the tone. Default is 1, off is 0.
//type of tone. Possible values are sine, square, sawtooth, triangle, and custom. Default is sine.
//callback to use on end of tone
  function beepf(duration, frequency, volume, type, callback) {
      var oscillator = audioCtx.createOscillator();
      var gainNode = audioCtx.createGain();

      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);

      if (volume){gainNode.gain.value = volume;}
      if (frequency){oscillator.frequency.value = frequency;}
      if (type){oscillator.type = type;}
      if (callback){oscillator.onended = callback;}

      oscillator.start(audioCtx.currentTime);
      oscillator.stop(audioCtx.currentTime + ((duration || 500) / 1000));
  }
